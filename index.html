<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <!--Value-->
        <h1 id="num">0</h1>
        <!--Buttons-->
        <div class="btns">
            <!--Decrement button-->
            <button class="dec"><i class="fas fa-minus"></i></button>
            <!--Reset button-->
            <button class="reset"><i class="fas fa-redo"></i></button>
            <!--Increment button-->
            <button class="inc"><i class="fas fa-plus"></i></button>
        </div>
    </div>
    <!--JavaScript-->
    <script src="script.js"></script>
    
</body>
</html>
